<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            object-fit: contain;
            background: #f5f5f5;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-train {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-train:hover {
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            display: none;
        }

        .result.normal {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.tumor {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            background: #e8f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #0066cc;
            text-align: center;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ Kidney Disease Classifier</h1>
        <p class="subtitle">Upload a CT scan image for classification</p>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <p>Click or drag and drop an image here</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <img id="imagePreview" alt="Preview">

        <button class="btn" id="predictBtn" onclick="predictImage()" disabled>
            üîç Classify Image
        </button>

        <button class="btn btn-train" id="trainBtn" onclick="trainModel()">
            üöÄ Train Model
        </button>

        <div class="loader" id="loader"></div>

        <div class="result" id="result"></div>

        <div class="info">
            <strong>Note:</strong> This classifier detects kidney tumors from CT scan images.
            Upload a clear CT scan for best results.
        </div>
    </div>

    <script>
        let selectedImage = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const predictBtn = document.getElementById('predictBtn');
        const trainBtn = document.getElementById('trainBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (!file) return;

            // Clear previous image to force reload
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImage = e.target.result;
                
                // Create a new Image object to force reload
                const img = new Image();
                img.onload = function() {
                    // Set the preview source after image is loaded
                    imagePreview.src = selectedImage;
                    imagePreview.style.display = 'block';
                    predictBtn.disabled = false;
                    result.style.display = 'none';
                    console.log('Image preview updated successfully');
                };
                img.onerror = function() {
                    console.error('Error loading image preview');
                    alert('Error loading image. Please try again.');
                };
                img.src = selectedImage;
            };
            reader.readAsDataURL(file);
        }

        async function predictImage() {
            if (!selectedImage) {
                alert('Please select an image first!');
                return;
            }

            predictBtn.disabled = true;
            loader.style.display = 'block';
            result.style.display = 'none';

            try {
                console.log('Sending image, length:', selectedImage.length);
                console.log('First 100 chars:', selectedImage.substring(0, 100));

                const response = await fetch('http://localhost:8080/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: selectedImage
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message || data.error);
                }
                
                displayResult(data);
            } catch (error) {
                console.error('Error:', error);
                result.textContent = '‚ùå Error: ' + error.message;
                result.className = 'result tumor';
                result.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                predictBtn.disabled = false;
            }
        }

        function displayResult(data) {
            result.style.display = 'block';
            
            // Handle array response format
            if (Array.isArray(data) && data.length > 0) {
                data = data[0];
            }
            
            const prediction = data.image || '';
            const confidence = data.confidence || '';
            
            if (prediction.toLowerCase().includes('normal')) {
                result.className = 'result normal';
                result.innerHTML = `‚úÖ <strong>Classification: Normal Kidney</strong><br>No tumor detected${confidence ? `<br>Confidence: ${confidence}` : ''}`;
            } else if (prediction.toLowerCase().includes('tumor')) {
                result.className = 'result tumor';
                result.innerHTML = `‚ö†Ô∏è <strong>Classification: Kidney Tumor Detected</strong><br>Please consult a medical professional${confidence ? `<br>Confidence: ${confidence}` : ''}`;
            } else {
                result.className = 'result';
                result.innerHTML = `üìä <strong>Result:</strong> ${JSON.stringify(data)}`;
            }
        }

        async function trainModel() {
            if (!confirm('Are you sure you want to start training? This may take a while.')) {
                return;
            }

            trainBtn.disabled = true;
            trainBtn.textContent = '‚è≥ Training in progress...';
            loader.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8080/train', {
                    method: 'POST'
                });

                const data = await response.text();
                alert('‚úÖ ' + data);
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error during training. Check the console for details.');
            } finally {
                loader.style.display = 'none';
                trainBtn.disabled = false;
                trainBtn.textContent = 'üöÄ Train Model';
            }
        }
    </script>
</body>
</html>
