name: workflow_kidney_disease_classification

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'Documentation/**'
      - '.gitignore'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY_NAME: ${{ secrets.ECR_REPOSITORY_NAME }}
  CONTAINER_NAME: kidney-classifier

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          echo "Checking code structure..."
          python -m py_compile src/cnnClassifier/**/*.py || true
          python -c "from cnnClassifier import logger; print('Package structure OK')"

      - name: Verify Dockerfile syntax
        run: |
          echo "Checking Dockerfile exists..."
          test -f Dockerfile && echo "✓ Dockerfile found" || exit 1
          echo "Checking Dockerfile syntax..."
          docker run --rm -i hadolint/hadolint < Dockerfile || echo "Hadolint not available, skipping detailed lint"

  build-and-push-ecr-image:
    name: Build and Push to ECR
    needs: integration
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      image-tag: ${{ steps.build-image.outputs.image-tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_TAG_LATEST: latest
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST .
          
          echo "Pushing images to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST" >> $GITHUB_OUTPUT
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          echo "Successfully pushed $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Successfully pushed $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST"

  Continuous-Deployment:
    name: Continuous Deployment
    needs: build-and-push-ecr-image
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Pull latest image
            echo "Pulling latest image from ECR..."
            docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
            docker images | grep ${{ secrets.ECR_REPOSITORY_NAME }}

      - name: Stop and remove existing container
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Checking for existing containers..."
            if docker ps -a | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "Stopping and removing existing container..."
              docker stop ${{ env.CONTAINER_NAME }} || true
              docker rm -f ${{ env.CONTAINER_NAME }} || true
              echo "Container stopped and removed"
            else
              echo "No existing container found"
            fi

      - name: Run Docker container
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting new container..."
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              -p 8080:8080 \
              --restart unless-stopped \
              -e FLASK_ENV=production \
              -e PYTHONUNBUFFERED=1 \
              ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
            
            echo "Waiting for container to start..."
            sleep 10
            
            echo "Checking container status..."
            docker ps | grep ${{ env.CONTAINER_NAME }}

      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Verifying deployment..."
            max_attempts=30
            attempt=0
            
            while [ $attempt -lt $max_attempts ]; do
              if curl -f http://localhost:8080/model-status; then
                echo "✅ Application is healthy!"
                exit 0
              fi
              attempt=$((attempt + 1))
              echo "Attempt $attempt/$max_attempts: Waiting for application to be ready..."
              sleep 5
            done
            
            echo "❌ Application failed to become healthy"
            docker logs ${{ env.CONTAINER_NAME }} --tail 50
            exit 1

      - name: Clean up old images
        if: success()
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Cleaning up unused Docker images..."
            docker image prune -f --filter "until=24h"
            
            echo "Current disk usage:"
            df -h
            docker system df